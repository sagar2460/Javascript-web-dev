<div class="container">
	<div class="card">
		<div class="card-header text-center">BMI CALCULATOR</div>
		<div class="card-body">
			<form class="w-50 m-auto">
				<div class="form-group">
					<label>Weight</label>
					<input type="number" id="weight" placeholder="Weight in kgs" required="" class="form-control">
				</div>
				<div class="form-group">
					<label> Height</label>
					<input type="number" id="height" placeholder="Height in feet" required="" class="form-control">
				</div>
				<div class="form-group">
					<label>BMI Value:</label>
					<input type="number" id="bmivalue" class="form-control">
				</div>
				<div>
					<button type="submit" class="btn btn-success" onclick="getbmivalue()">CHECK BMI</button>
				</div>
			</form>
		</div>
		<div class="card-footer text-center">A healthy BMI range between 19 and 25.</div>
	</div>
	
</div>

<script>
	function getbmivalue() {
		var weight = document.getElementById('weight').value;
		var height = document.getElementById('height').value;

		height = height  * 12;
		height = height * 0.025;

		var newbmivalue = (weight / (height * height))-8;
		document.getElementById('bmivalue').innerHTML = newbmivalue;
	}
</script>
