<script>

    function getzodiac(){
        var num=document.getElementById('months').value;
        var preview = document.getElementById('zodiacvalue');
        var rev =0;
        while(num.length!= 0){
            rev = (rev*10)+(num%10);
            num = parseInt(num/10);
        }
        while(rev!=0){
            switch(rev%10){
                case 0:{document.getElementById('zodiacvalue').innerHTML = "Aquarius"};
                break;
                case 1:{document.getElementById('zodiacvalue').innerHTML = "Pisces"};
                break;
                case 2:{document.getElementById('zodiacvalue').innerHTML = "Aries"};
                break;
                case 3:{document.getElementById('zodiacvalue').innerHTML = "Taurus"};
                break;
                case 4:{document.getElementById('zodiacvalue').innerHTML = "Gemini"};
                break;
                case 5:{document.getElementById('zodiacvalue').innerHTML = "Cancer"};
                break;
                case 6:{document.getElementById('zodiacvalue').innerHTML = "Leo"};
                break;
                case 7:{document.getElementById('zodiacvalue').innerHTML = "Virgo"};
                break;
                case 8:{document.getElementById('zodiacvalue').innerHTML = "Libra"};
                break;
                case 9:{document.getElementById('zodiacvalue').innerHTML = "Scorpio"};
                break;
                case 10:{document.getElementById('zodiacvalue').innerHTML = "Sagittarius"};
                break;
                case 11:{document.getElementById('zodiacvalue').innerHTML = "Capricorn"};
                break;
                default:{document.getElementById('zodiacvalue').innerHTML = "Enter the Birth month correctly"};

            }
            rev = parseInt(rev/10);
        }
    }

</script>
